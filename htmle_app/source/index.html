<!DOCTYPE html>
<html>
<head>
	<title>HTMLE GUI</title>
	<script type="text/javascript" src="js/buzz.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/localforage.min.js"></script>
	<script type="text/javascript" src="js/htmle_core.js"></script>
	<script type="text/javascript" src="js/htmle_audio.js"></script>
	<script type="text/javascript" src="js/htmle_achievements.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<div class="button-box-container">
		<div><h2 title="Helps To Make Life Easier">HTMLE</h2></div>
		<div class="button-box build-buttons">
			<div><h3>1. Build!</h3></div>
			<button class="build desktop">Build for Desktop</button>
			<button class="build itch">Build for Itch</button>
			<button class="build steam">Build for Steam</button>
			<button class="build phonegap">Build for Phonegap (Android/iOS)</button>
		</div>
		<div class="button-box upload-buttons">
			<div><h3>2. Upload!</h3></div>
			<button class="upload itch">Upload to Itch</button>
			<button class="upload steam">Upload to Steam</button>
			<button class="upload phonegap">Upload to Phonegap</button>
		</div>
		<div class="button-box runall-buttons">
			<div><h3>Build all &amp; upload!</h3></div>
			<button class="runall">Run All</button>
		</div>
		<div class="button-box settings">
			<button class="quitGame">Quit</button><br />
			<a class="help-link" href="https://github.com/gritfish/HTMLE">Help on GitHub</a>
		</div>
	</div>
